<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tiposingresosyegresos.css">
    <script src="../js/crudtipoegresoeingreso.js"></script>
    <script src="../js/egresoseingresos.js"></script>
    <script src="../js/verificaralertas.js"></script>
    <title>Gestión de tipos de ingresos y egresos </title>
</head>

<body>

    <div class="titulo">
        <h1>Gestión de tipos de ingresos y egresos </h1>
    </div>


    <div class="contenedorFlex">

        <div class="inputsInformacion">

            <div class="informacion">
                <label>Codigo:</label>
                <input type="text" id="codigo">
            </div>
            <div class="informacion">
                <label>Nombre del tipo:</label>
                <input type="text" id="nombreTipo">
            </div>
            <div class="informacion">
                <label>Descripción:</label>
                <textarea id="descripcion"></textarea>
            </div>
            <div class="informacion">

                <label>Tipo:</label>
                <select name="tipo" id="tipo">
                    <option>Ingreso</option>
                    <option>Egreso</option>
                </select>
            </div>

            <div class="informacion">
                <label>Categoria:</label>
                <input type="text" id="categoria">
            </div>


            <button onclick="guardar()">Guardar</button>


        </div>

        <div class="tablaDeTipos">

            <h3>Ingresos y Egresos</h3>

            <table id="tablaDeIngresosYEgresos">

            </table>


        </div>

    </div>

    <script>
        cargarTabla();
    </script>

</body>

</html>
